<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webpage Extractor â€” API Ninjas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Webpage Extractor</h1>
      <p>Extract essential information from any webpage instantly.</p>
    </header>

    <div class="content">
      <section class="input-section">
        <div class="input-group">
          <label for="urlInput">Website URL</label>
          <div class="input-wrapper">
            <span class="material-icons">language</span>
            <input id="urlInput" type="url" placeholder="https://example.com"  />
          </div>
        </div>


        <div class="buttons">
          <button id="fetchBtn" class="btn btn-primary">
            <span class="material-icons">search</span>
            Extract Data
          </button>
          <button id="clearBtn" class="btn btn-secondary">
            <span class="material-icons">clear</span>
            Clear Results
          </button>
        </div>
      </section>

      <section class="output-section">
        <h2 class="section-title">
          <span class="material-icons">info</span>
          Extracted Information
        </h2>
        <div class="result-container">
          <div class="result-header">
            <span class="material-icons">data_object</span>
            Webpage Details
          </div>
          <div id="resultArea" class="result-content">
            <div class="loading">
              <div class="material-icons">hourglass_empty</div>
              <p>Ready to extract webpage data</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <footer>
    Developed by <a href="https://github.com/dipali41235" class="watermark">Dipali Singh</a> // added th
  </footer>

  <script src="script.js"></script>
</body>
</html>
